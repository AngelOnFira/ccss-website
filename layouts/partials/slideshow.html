<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slideshow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slideshow-container">

    <div class="mySlides Fade">
        <div class="image" style="width:100%; background-image: url(Background.jpg)">
            <div class="caption">Caption One</div>
        </div>
    </div>

    <div class="mySlides Fade">
        <div class="image" style="width:100%; background-image: url(Background2.jpg)">
            <div class="caption">Caption Two</div>
        </div>
    </div>
    <div style="text-align:center">
        <span class="dots"></span>
        <span class="dots"></span>
    </div>

</div>
<br>
<script>
    let index = 0;
showSlides();

function showSlides() {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dots");

    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    index++;

    if (index > slides.length) {
        index = 1;
    }

    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[index - 1].style.display = "block";
    dots[index - 1].className += " active";
    setTimeout(showSlides, 5000);
}
</script>
</body>
</html>
